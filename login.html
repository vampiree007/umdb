<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login_inner">
            <div class="login_inner_main">
                <div class="login_inner_main_left">
                    <div class="login_inner_main_left_logo">
                        <img src="/images/logo.svg" >
                    </div>
                    <h1>Log In!</h1>
                    <div class="login_inner_main_left_child login_inner_main_left_child--email">
                        <p>Username or Email</p>
                        <input type="email" name="email">
                    </div>
                    <div class="login_inner_main_left_child login_inner_main_left_child--password">
                        <p>Password</p>
                        <input type="password" name="password">
                    </div>
                    <div class="login_inner_main_left_child login_inner_main_left_child--login">
                        <button>Log In</button>
                    </div>
                    <div class="login_inner_main_left_child login_inner_main_left_child--forgot">
                        <button>Forgot Password?</button>
                    </div>
                </div>
                <div class="login_inner_main_middle">
                    <div class="login_inner_main_middle_or">
                        OR
                    </div>
                </div>
                <div class="login_inner_main_right">
                    <div class="login_inner_main_right_child login_inner_main_right_child--twitter">
                        <button>
                            <i class="fab fa-twitter"></i>
                            <p>Log In with Twitter</p>
                        </button>
                    </div>
                    <div class="login_inner_main_right_child login_inner_main_right_child--github">
                        <button>
                            <i class="fab fa-github"></i>
                            <p>Log In with GitHub</p>
                        </button>
                    </div>
                    <div class="login_inner_main_right_child login_inner_main_right_child--facebook">
                        <button>
                            <i class="fab fa-facebook-square"></i>
                            <p>Log In with Facebook</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="login_inner_account">
                <p>Need an account? <span>Sign up now!</span></p>
            </div>
        </div>
    </div>
</body>
</html>
