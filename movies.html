<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Movies</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <section class="navbar flex spaceBetween">
            <div class="navbar_left alignV">
                <div class="hamburger mobile-v">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="/images/logo.svg" alt="logo">
                </div>
                <ul class="desktop-v alignV">
                    <li>Movies</li>
                    <li>TV Shows</li>
                    <li>People</li>
                    <li>More</li>
                </ul>
            </div>
            <div class="navbar_right">
                <ul>
                    <li class="tabletX"><i class="fas fa-plus"></i></li>
                    <li><i class="fas fa-user"></i></li>
                    <li class="tabletX">En</li>
                    <li><img src="./images/search.svg" alt="search"></li>
                </ul>
            </div>
        </section>
    </header>
    <!-- HEADER STYLE ENDS HERE -->
    <div id="movies" class="movies">
        <div class="movies_container">
            <div class="mc_banner">
                <img src="/images/reelgood.jpg">
            </div>
        </div>
    </div>
</body>
</html>
